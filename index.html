<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>四愿辰定</title>
  <!-- 引入 CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>四愿辰定</h1>
    <p id="beijingTime" class="time-display">北京时间：加载中...</p>
  </header>

  <div class="container">
    <h2>游戏介绍</h2>
    <p>欢迎来到@四愿辰定</p>
    <p>
      在四愿辰定工作室，我们致力于为您提供最好的娱乐体验。我们的目标是通过不断的改进，让您感受到最流畅和愉快的使用体验。
    </p>

    <hr/>

    <!-- 用户反馈 -->
    <h3>提交反馈</h3>
    <form id="feedbackForm">
      <input type="text" id="username" placeholder="请输入您的用户名" required>
      <textarea id="feedback" rows="4" placeholder="请输入您的反馈" required></textarea>
      <button type="submit">提交反馈</button>
    </form>

    <hr/>

    <!-- 星级评分 -->
    <h3>给我们打分</h3>
    <div class="rating" id="rating">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">😎</span>
    </div>

    <hr/>

    <!-- 留言板 -->
    <h3>留言板</h3>
    <div id="commentsSection"></div>
    
    <div class="commentForm">
      <input type="text" id="commentUsername" placeholder="请输入您的用户名" required>
      <textarea id="commentText" rows="4" placeholder="请输入留言" required></textarea>
      <button id="commentSubmit">提交留言</button>
    </div>

    <hr/>
    <!-- 链接按钮 -->
    <div class="link-buttons">
      <a href="https://www.bilibili.com/" target="_blank" class="button-link">访问B站</a>
    </div>
  </div>

  <footer>
    &copy; 2025 四愿辰定. All rights reserved.
  </footer>

  <!-- 引入 JavaScript -->
  <script src="script.js"></script>
</body>
</html>
