<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>四愿辰定</title>
  <style>
    /* 全局样式 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* 页头样式 */
    header {
      background-color: #2c3e50;
      padding: 30px 0;
      color: white;
      text-align: center;
      font-size: 36px;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 2s;
    }

    /* 内容区样式 */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-size: 18px;
      line-height: 1.6;
    }

    h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 22px;
      color: #34495e;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    /* 表单样式 */
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      background-color: #fafafa;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    /* 提交按钮样式 */
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* 星级评分样式 */
    .rating {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .star {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .star:hover,
    .star.selected {
      color: #f39c12;
    }

    /* 页脚样式 */
    footer {
      background-color: #2c3e50;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer a {
      color: #ecf0f1;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    四愿辰定
  </header>

  <div class="container">
    <h2>游戏介绍</h2>
    <p>欢迎来到@四愿辰定</p>
    <p>
      在四愿辰定工作室，我们专注于为玩家提供全新的沉浸式游戏体验。
    </p>
    <p>
      本网站目前处于测试阶段，我们正在不断改进和扩展游戏内容。请随时返回以获取最新的更新和功能。（点击下方反馈提交）
    </p>

    <hr/>

    <!-- 用户反馈表单 -->
    <h3>提交反馈</h3>
    <form id="feedbackForm">
      <input type="text" id="username" placeholder="请输入您的用户名" required>
      <textarea id="feedback" rows="4" placeholder="请输入您的反馈" required></textarea>
      <button type="submit">提交反馈</button>
    </form>

    <hr/>

    <!-- 星级评分 -->
    <h3>给我们打分</h3>
    <div class="rating" id="rating">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>

    <hr/>
    <p><a href="https://www.bilibili.com/" target="_blank" title="访问B站">访问B站</a></p>
    <p><a href="https://space.bilibili.com/1885055813?spm_id_from=333.337.search-card.all.click" target="_blank" title="访问IK染安">访问IK染安</a></p>
  </div>

  <footer>
    &copy; 2025 四愿辰定. All rights reserved.
  </footer>

  <script>
    // 表单提交
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('感谢您的反馈！');
    });

    // 星级评分功能
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      star.addEventListener('click', function() {
        const ratingValue = this.getAttribute('data-value');
        stars.forEach(s => {
          if (s.getAttribute('data-value') <= ratingValue) {
            s.classList.add('selected');
          } else {
            s.classList.remove('selected');
          }
        });
        alert('您给出了' + ratingValue + '星评分');
      });
    });
  </script>
</body>
</html>
